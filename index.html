<!DOCTYPE html>
<html>
<head>
  <title>Helshoogte Guess Who</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>

  <header class="loader">
      <ul class="pre-loader">
        <li>H</li>
        <li>E</li>
        <li>L</li>
        <li>S</li>
        <li>H</li>
        <li>O</li>
        <li>O</li>
        <li>G</li>
        <li>T</li>
        <li>E</li>
      </ul>
  </header>

  <div id="header">
    <h1>Guess Who - Helshoogte Edition</h1>
  </div>

  <main class="main-content">
    <div class="sidebar">
      <div class="container">
        <div id="me"></div>
        <h3 id="name"></h3>
        <div class="tracker">
          <div id="score"></div>
          <p>Did you win?</p>
          <div class="buttons">
            <button id="win" type="button">Yes</button>
            <button id="loss" type="button">No</button>
          </div>
        </div>
      </div>
    </div>
  
    <div id="gameboard"></div>
  </main>

  <footer>
      <div id="roomCode">
        <h4>Room Code:</h4>
        <p id="seedDisplay"></p>
    </div>

    <div id="enterRoom">
      <h4>Enter Room Code:</h4>
      <form id="roomCodeForm">
          <input type="text" id="roomCodeInput" placeholder="Enter room code">

          <button type="submit" id="refreshRoom">Refresh</button>
      </form>
  </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
